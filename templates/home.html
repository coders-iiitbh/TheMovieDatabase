{% extends "layout.html" %}
{% block content %}
  <!-- <section class="details-card"> -->
  <div class="container">
      <div class="card-deck">
      <!-- <div class="row"> -->
      {%for post in posts%}
        <div class="card" style="width: 50rem;">
          <img class="card-img-top" src="https://placeimg.com/380/230/tech" alt="Card image cap" height=300px width=400px>
          <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
            <a href="{{ url_for('movie_landing', name=post.name) }}" class="btn btn-primary">More...</a>
          </div>
        </div>
      {%endfor%}
      </div>
    <!-- </div> -->
    </div>
  <!-- </section> -->
{% endblock content %}
